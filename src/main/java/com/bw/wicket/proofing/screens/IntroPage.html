<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Apache Wicket Quickstart</title>
</head>
<body>
<wicket:extend>
    <div id="main">
        <span wicket:id="intro">
         some text to talk about the proofing process for the unfortunate person going down this path
        </span>
    </div>
    <div id="bottom-nav">
        <input type="button" wicket:id="cancel" value="Cancel" />
        <input type="button" wicket:id="continue" value="Continue" />
    </div>
</wicket:extend>

</body>
</html>
