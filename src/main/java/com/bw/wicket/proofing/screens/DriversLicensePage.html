<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Driver's License</title>
</head>
<body>
<wicket:extend>
    <div id="main">
        <div wicket:id="feedback" class="feedback"></div>
        <form wicket:id="form">
            <h3>Verify Identity</h3>
            <p>Please verify your driver's license information</p>
            <table>
                <tr>
                    <th>State</th>
                    <td>
                        <input wicket:id="state" type="text" />

                    </td>
                </tr>
                <tr>
                    <th>Number/ID</th>
                    <td>
                        <input wicket:id="number" type="text" />
                    </td>
                </tr>

                <tr>
                    <th>Issue Date</th>
                    <td>
                        <input wicket:id="issueDate" type="text" />
                    </td>
                </tr>
                <tr>
                    <th>Expiration Date</th>
                    <td>
                        <input wicket:id="expiresDate" type="text" />
                    </td>
                </tr>

                <tr>
                    <th>&nbsp;</th>
                    <td>
                        <input type="button" wicket:id="cancel" value="Cancel" />
                        <input type="submit" wicket:id="continue" value="Continue" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</wicket:extend>

</body>
</html>
